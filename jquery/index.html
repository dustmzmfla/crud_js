<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-JQUERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <textarea placeholder="메모"></textarea>
            
            <div class="btns">
                <button class="cancle" onclick="reset(event)">취소</button>
                <button class="save" onclick="save(event);">저장</button>
            </div>
        </div>
    </div>
    <button onclick="resetStorage(event);">스토리지 초기화</button>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
</body>
</html>
